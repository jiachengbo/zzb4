<style>
  .container-fluid.page-content{
    background-image: url('/modules/core/client/img/houtaibg.png');
  }
</style>
<div>
  <h3 class="col-xs-12 text-center">使用登录名/电子邮箱注册</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.signup(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">用户显示名头</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.credentials.firstName" placeholder="用户显示名头" required autofocus>
          <div ng-messages="vm.userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">用户名是必须的.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">用户显示名尾</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.credentials.lastName" placeholder="用户显示名尾" required>
          <div ng-messages="vm.userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">用户名是必须的.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">电子邮箱</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="vm.credentials.email" placeholder="电子邮箱" lowercase required>
          <div ng-messages="vm.userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">邮箱是必须的.</p>
            <p class="help-block error-text" ng-message="email">邮箱是无效的.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">登录名</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="vm.credentials.username" ng-pattern="vm.usernameRegex" placeholder="登录名" lowercase required>
          <div ng-messages="vm.userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">登录名是必须的.</p>
            <p class="help-block error-text" ng-message="pattern">请输入一个有效的用户名:3+字符长，不受限制的单词，字符。没有连续的点，字母a-z，数字0-9.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">密码</label>
          <!--uib-popover="{{vm.getPopoverMsg()}}" 提示框-->
            <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password" placeholder="密码"  popover-trigger="outsideClick" password-validator required>
          <div ng-messages="vm.userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">密码是必须的.</p>
            <div ng-repeat="passwordError in passwordErrors">
              <p class="help-block error-text" ng-show="vm.userForm.password.$error.requirements">{{passwordError}}</p>
            </div>
          </div>
        </div>
        <div class="form-group" ng-show="!vm.userForm.password.$error.required">
          <label>Password Requirements</label>
          <uib-progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></uib-progressbar>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">注册</button>
          &nbsp; /&nbsp;
          <a ui-sref="authentication.signin" class="show-signup">登录</a>
        </div>
      </fieldset>
    </form>
  </div>
</div>
