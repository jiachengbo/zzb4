  .navbar{
   display: none;
  }

  .signin-view{
    background-image: url(/modules/core/client/img/denglu/signbg.png);
    position: relative;
  }
  .container-fluid{
    background: url(/modules/core/client/img/denglu/xia.png) no-repeat 0 -810px;
    z-index: -1;
  }
  .shang{
    height: 500px;
    background: url(/modules/core/client/img/denglu/shang.png) no-repeat 0 0;
    background-size: 100% 100%;
    z-index: 200;
    position: absolute;
    top:0px;
  }
  .xia{
    height: 600px;
    background: url(/modules/core/client/img/denglu/xia.png) no-repeat 0 0;
    background-size: 100% 100%;
    z-index: 100;
    position: absolute;
    top:390px;
  }
  .signin-form{
     background-color: transparent;
     padding-left: 0;
     padding-right: 0;
     margin-top: 0;
     margin-bottom: 0;
    height: 500px;
    position: absolute;
    top:340px;
    z-index: 100;
  }
  .foot{
    position: absolute;
    bottom: -28%;
    text-align: center;
    z-index: 100;
  }
  .zi{
    position: absolute;
    background: url(/modules/core/client/img/denglu/shangzi.png) no-repeat 0 0;
    top:54%;
    left:30%;
    width: 40%;
    height: 78%;
  }
  .zhonglou{
    position: absolute;
    bottom:10%;
    width: 600px;
    height: 270px;
    background: url(/modules/core/client/img/denglu/xiaqing.png) no-repeat 0 0;
  }
  .xiaqing{
    position: absolute;
    width: 640px;
    height: 330px;
    bottom:10%;
    left:66%;
    background: url(/modules/core/client/img/denglu/zl.png) no-repeat 0 0;
   }
  form{
    background: url(/modules/core/client/img/denglu/dl.png) no-repeat 0 0;
    width: 690px;
    height: 360px;
  }
  .form-group{
    width: 320px;
    position: absolute;
  }
  .form-group:nth-of-type(1){
    top:82px;
    left: 64px;
  }
  .form-group:nth-of-type(2){
    top:171px;
    left: 64px;
  }
  .form-group:nth-of-type(3){
    top:263px;
    left: 360px;
  }
  .form-group:nth-of-type(4){
    top:277px;
    left: 60px;
  }
  .signin-form .signin-btn{
    background-color:transparent;
    margin-top: 12px;
    width: 77%;
    height: 50px;
    border-color: transparent;
    background-image: linear-gradient(to bottom, transparent 0%, transparent 100%);
  }
  .signin-form .signin-btn:hover{
    border-color: transparent;
  }
  a {
    margin-left: 10px;
    color: #fff;
    font-size: 17px;
  }
  a:hover, a:focus {
    color: #fff;
    text-decoration: underline;
  }
  .header_top{
    display: none;
  }
</style>
<div class="row signin-view" auto-height>
  <div class="col-md-12 shang">
    <div class="zi" ng-click="vm.donghua()"></div>
  </div>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4 signin-form">
    <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
            <span ng-bind="vm.error"></span>
          </uib-alert>
          <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-user signin-span"> 用户:</span>
            <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control signin-input" ng-model="vm.credentials.usernameOrEmail" placeholder="Username or Email" required autofocus>
          </div>
          <div ng-messages="vm.userForm.usernameOrEmail.$error" role="alert">
            <p class="help-block error-text" ng-message="required">必须输入用户名称.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-pencil signin-span"> 密码:</span>
            <input type="password" id="password" name="password" class="form-control signin-input" ng-model="vm.credentials.password" placeholder="Password" required>
          </div>
          <div ng-messages="vm.userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">必须输入密码.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary signin-btn"></button>
        </div>
        <div class="text-center form-group" style="color: #fff;font-size: 17px;">
          <input type="checkbox" ng-model="vm.check" ng-change="vm.checkbox()" style="transform: scale(1.2);margin: 0; vertical-align: middle"><span style="margin-left: 10px;">记住密码</span>
          <a ui-sref="authentication.signup">注册</a>
          &nbsp; /&nbsp;
          <a ui-sref="password.forgot">忘记密码?</a>
        </div>
        <br />
      </fieldset>
    </form>
  </div>
  <div class="col-md-12 xia">
    <div class="zhonglou"></div>
    <div class="xiaqing"></div>
  </div>
  <div class="col-md-offset-5 col-md-3 foot">西安杰森电子科技有限公司©版权所有</div>
</div>
