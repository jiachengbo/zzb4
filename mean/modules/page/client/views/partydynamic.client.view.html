<section class="home-view view-backgroupd xiangqingbg" ng-style="styles">
  <div class="container-fluid" style="width: 1200px;margin: 0 auto;padding-bottom: 50px;">
    <h3 style="text-align: center"><span style='padding: 5px 10px;line-height:45px;background: url("/modules/page/client/img/tupian/项目名称.png"); background-size:100% 100%;color:#fff;'>{{vm.partydynamic.appealTitle}}</span></h3>
    <p style="text-indent: 2em;font-size: 18px;line-height: 2.0;" id="appealContext">
      <!--{{vm.partydynamic.appealContext}}-->
    </p>
    <div class="row" style="text-align: center;margin-top: 20px" ng-if="vm.img3f">
      <div class="col-md-4">
        <img src="{{vm.partydynamic.phoneOnePath}}" style="width: 100%;height: 300px;" enlarge-pic>
      </div>
      <div class="col-md-4">
        <img src="{{vm.partydynamic.photoTwoimagePath}}" style="width: 100%;height: 300px;" enlarge-pic>
      </div>
      <div class="col-md-4">
        <img src="{{vm.partydynamic.photoThreeimagePath}}" style="width: 100%;height: 300px;" enlarge-pic>
      </div>
    </div>
    <div class="row" ng-if="vm.img1f">
      <div class="col-md-4 col-md-offset-4">
        <img src="{{vm.imagePathone}}" style="width: 100%;height: 300px;" enlarge-pic>
      </div>
    </div>
    <div class="row" ng-if="vm.img2f">
      <div class="col-md-4 col-md-offset-2">
        <img src="{{vm.imagePathone}}" style="width: 100%;height: 300px;" enlarge-pic>
      </div>
      <div class="col-md-4">
        <img src="{{vm.imagePathtwo}}" style="width: 100%;height: 300px;" enlarge-pic>
      </div>
    </div>

    <!--<iframe ng-src="{{vm.gongjian.docFile}}" width="100%" class="myiframe" frameborder="0"></iframe>-->
  </div>
  <div class="mask" close-pic style="display: none;">
    <div class="mask-box"></div>
    <div class="big-pic-wrap" style="top:60%;margin-top: -360px;">
      <img src="" alt="" class="bigPic mybigPic"/>
      <span class="close-pic"><i class="glyphicon glyphicon-remove"></i></span>
    </div>
  </div>
</section>
